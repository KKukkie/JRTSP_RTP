[COMMON]
ID=0

[RTSP_NETWORK]
SEND_BUF_SIZE=33554432
RECV_BUF_SIZE=16777216
STREAM_THREAD_POOL_SIZE=10
LOCAL_LISTEN_IP=127.0.0.1
LOCAL_RTSP_LISTEN_PORT=8554
LOCAL_RTCP_PORT_MIN=5000
LOCAL_RTCP_PORT_MAX=7000

[RTSP_SDP]
VERSION=0
ORIGIN=W_AMF_0 %s 0 IN IP4 %s
SESSION=streaming
CONNECTION=IN IP4 %s
TIME=0 0
# pcmu : 0
AUDIO=audio %d RTP/AVP 0
AUDIO_RTPMAP=rtpmap:0 PCMU/8000
AUDIO_ATTR_COUNT=3
AUDIO_ATTR_0=control:trackID=1
AUDIO_ATTR_1=ptime:20
AUDIO_ATTR_2=sendonly
# h264 : 96
VIDEO=video %d RTP/AVP %d
VIDEO_RTPMAP=rtpmap:%d H264/90000
VIDEO_ATTR_COUNT=2
VIDEO_ATTR_0=control:trackID=2
VIDEO_ATTR_1=sendonly